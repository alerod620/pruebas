version: "3.9"
services:
  #Mysql container
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: '1234'
    ports:
      - "3306:3306"
    networks:
      - red-db
  #Servidores escritos en flask
  server:
    build: ./
    image: pruebas-server
    command: python app.py
    expose:
      - "3500"
    volumes:
      - ./src:/python-flask
    environment:
      - SEVER_NAME=201404006_
    networks:
      - red-servidores
      - red-db

networks:
  red-servidores:
    driver: bridge
  red-db:
    driver: bridge